name: Ubuntu Dotfiles Installation

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:
    
jobs:
  ubuntu-install:
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
      - name: Check starting disk space
        run: |
          echo "Start free space: "
          df -h -B 1

      - name: Clone this repository
        uses: actions/checkout@v4

      - name: Install dotfiles
        run: ./install.sh

      # - name: Verifies dotfiles (ZSH)
      #   run: source ~/.zshrc && ./verify.zsh
      #   shell: /bin/zsh {0}
      #   env:
      #     ZSH_DISABLE_COMPFIX: true

      - name: Verifies dotfiles (BASH)
        run: source ~/.bashrc && ./verify.zsh

      - name: Check end disk space
        run: | 
          echo "End free space: "
          df -h -B 1
